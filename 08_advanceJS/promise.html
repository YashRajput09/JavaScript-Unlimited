<body>
    
    <script>
        // create a new promise
const myPromise = new Promise((resolve, reject) =>{
    //asynchronous operation
    const randomNumber = Math.floor(Math.random() * 10) ;
    setTimeout(() =>{ 
        // console.log(myPromise); //state : pending
        if(randomNumber > 5){
            resolve(randomNumber); //resolve the promise with a value
            // console.log(myPromise); //state : fulfilled
        } else{
            // console.log(" else here");
            reject(new Error("Random Number is too low")); //Reject the promise with a error    
            console.log(myPromise); //state : rejected
        }
    }, 1000);
});

//consuming the promise
myPromise
    .then((result) =>{
        console.log(result);
    })
    .catch((error) =>{
        console.log(error.message);
    })

</script>
